/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    ext {
        springBootVersion = '2.3.4.RELEASE'
        springBootPlugin = 'org.springframework.boot:spring-boot-gradle-plugin'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.3.4.RELEASE"

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.4.RELEASE'
    implementation 'org.modelmapper:modelmapper:2.3.5'
    runtimeOnly 'mysql:mysql-connector-java:8.0.21'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.4.RELEASE'
}



group = 'co.com.bancolombia'
version = '0.0.1-SNAPSHOT'
description = 'containers'
java.sourceCompatibility = JavaVersion.VERSION_1_8
